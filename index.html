<head>

<body>


	<div class="row" id="input">

		<div id="inputs">
	        <div class="col-md-4" id="spacing">
	        <input type="text" id="city" placeholder="Enter City (ex. Boston)"/>
	        </div>
	        <div class="col-md-4" id="spacing">
	        <input type="text" id="state" placeholder="Enter State (ex. MA)" />
	        </div>
	        <div class="col-md-4" id="spacing">
	        <button type="submit" id="submit">Check Fishing Status</button>
	        </div>
        </div>
  	</div>

 	<div class="col-md-12" id="heading">
 		<h2 id="goodFairBad"></h2>
	</div>

	<div class="row" id="output">

		<div class="col-md-4">
			<h2 class="heading">Temperature</h2>
				<div id="temp"></div>
        </div>

        <div class="col-md-4">
     		<h2 class="heading">Wind Speed</h2>
     			<div id="wind"></div>
        </div>

        <div class="col-md-4">
        	<h2 class="heading">Weather</h2>
        		<div id="weather"></div>
        </div>

	</div>

	<div class="row" id="output">

		<div class="col-md-4">
			<h2 class="heading">Water Temperature</h2>
				<div id="waterTemp"></div>
        </div>

        <div class="col-md-4">
     		<h2 class="heading">Precipitation</h2>
     			<div id="precip"></div>
        </div>

        <div class="col-md-4">
        	<h2 class="heading">Swell Height</h2>
        		<div id="swell"></div>
        </div>

	</div>
